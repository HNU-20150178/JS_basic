<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //점수를 입력받아서 입력된 점수가 70이상 90미만이면 "PASS", 아니면 "NOPASS" 출력
    
    var score = prompt("점수를 입력하세요");

    if (score >= 70 && score<90) {
        document.write("PASS");
    }
    else{
        document.write("NOPASS");
    }


</script>

</head>
<body>
    
</body>
</html>
