<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

       // 수동 스위치문 ? 정확한 명칭을 잘 모르겠는데 짝수 홀수 만들때 유용한거
   var sw=0
   if(sw==1){
       document.write(sw,"<br>");
   }
   else{
       sw=1;
       document.write(sw,"<br>");
   }
   var flag = false;
   if(flag){
        document.write(flag,"<br>");
   }else{
        document.write(flag,"<br>");
   }

    </script>
</body>
