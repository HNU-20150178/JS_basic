<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      /* n개의 배열에 키보드로부터 정수(50~100)입력받아서 배열에 저장후 출력
      단, 입력자료가 입력범위가 벗어나면 오류 처리하고 재입력
      입력자료중 -99는 입력자료의 끝을 의미한다.
      -99가 기입되면 입력된자료를 모두 출력하고 마지막에 합계와 평균을 구하여 출력
      */

        var score = new Array();
        var cnt =0; //데이터카운트
        while(true){
            var jum=prompt("입력");
            if(jum==-99){
                break;
            }
            if(jum<50 || jum>100){
                alert("입력오류");
                continue;
            }
            score[cnt]=jum;
            cnt++;
        }

        var tot = 0;
        for(var x=0; x<score.length; x++){
            document.write(score[x],"<br>");
            tot+=score[x];
        }
        var ave = tot/score.length;
        document.write("==============================================");
        document.write("합",tot);
        document.write("평",ave);
    </script>
    
</body>
</html>
