<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       //점수를 입력 100~90->a , 89~80->b, 70~79->c,60~69->d, 59~0->F
    var score = parseInt(prompt("자 드가자 점수: "))
    
    switch(score/10){
        case 10:
        case 9:
            document.write("A");
            break;
        case 8:
            document.write("B");
            break
        case 7:
            document.write("C");
            break;
        case 6:
            document.write("D");
            break;
        default:
            document.write("F");
            break;
            }

    </script>
</body>
</html>
