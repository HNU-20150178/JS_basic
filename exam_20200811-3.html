<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //킹보드 입력 prompt();
    // 점수를 입력 받아서 80이상이면 "합격" , 80 미만이면 "불합격"을 출력
 
    var score = prompt("점수를 입력하세요");

    if (score>=80){
        document.write("합격");
    }
    else{
        document.write("불합격");
    }



</script>

</head>
<body>
    
</body>
</html>
