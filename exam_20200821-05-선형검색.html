    <script>
        //선형검색

    var a = [60,50,90,80,70,75,80];
    var result = 0;
    var s = prompt("찾을값");

            flag = false;
            //break;
        }
    }
    if(flag){
        document.write(s,"값은 없다");
    }

    </script>
