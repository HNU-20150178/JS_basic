    <script>

        // 10진수를 2진수로 변환
        var a = prompt("10진수입력"); //25
        var bin = new Array();
        var cnt = 0;
        var mok = a;  // 25일경우
        while(mok!=0){
            var na = mok%2; // 입력값 나머지 1
            mok = parseInt(mok/2); //입력값 나누기 2
            bin[cnt] = na;
            cnt++;
        }
        document.write("10진수 : ",a,"<br>");
        document.write("2진수 : ");
        for(var x = bin.length-1; x>=0;x--){
            document.write(bin[x]);
        }
