<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //3개의 정수를 입력받아서 대중소 구하기
    var a=prompt("a 값 입력");
    var b =prompty("b값 입력");
    var c=prompt("c값 입력");
    var mx,me,mi;
    if(a>b){ // a*b
        mx=a
        if(b>c){
            me=b;
            mi=c;
        }else{
            me=c;
            mi=b;
        }
    }else{
        mx=c;
        me=a;
        mi=b;
    }
    
    document.write("max :" + mx + " <br>" );
    document.write("med :" + me + " <br>" );
    document.write("min :" + mi + " <br>" );
</script>

</head>
