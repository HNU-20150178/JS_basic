<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이진검색
        var a = [10,20,30,40,50,60,70,80,90];
        var s = prompt("찾을값 : ");
        var low = 0;
        var high = a.length-1;

        while(1){
            if(low>high){
                document.write("없음");
                break;
            }
            var mid = parseInt((low+high)/2);
            if(s==a[mid]){
                document.write(mid,"번째 있음 ! <br>");
                break;
            }else if(s>a[mid]){//오른쪽으로 찾으러간다.
                low=mid+1
            }else if(s<a[mid]){//왼쪽으로 찾으러간다.
                high=mid-1;
            }


        }
    </script>
    
</body>
</html>
