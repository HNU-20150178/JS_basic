<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var i =1;
       var s= 0;
       while(true){
           s+=i;
           if(i==10){
               document.write(s);
               break;
            }
                i++;
             // else 는 안 쓸 수록 좋다
       }
       document.write("1~10 =" + s)
    </script>
</body>
</html>
