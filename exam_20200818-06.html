<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var x=1; x<=5; x++){
            var t=6-x;
            for(var y=t; y>=1; y--){
                document.write("*");
            }
        }

        document.write("<br>===============================e<br>");
        for(var x=1; x<=5;x++){
            for(var y=1; y<=6-x; y++){
                document.write("*");
            }
            document.write("<br>");
        }        
       
    </script>
    
</body>
</html>
