<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3. forë¬¸
        for(var i = 0; i<25; i++){
            document.write("*");
        }
        document.write("<br>--------------------------------------------------------------<br>")
        for(var i = 1; i<=25; i++){
            document.write("*");
            if(i%5==0){
                document.write("<br>");
            }
        }
    </script>
    
</body>
</html>
