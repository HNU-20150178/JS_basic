    <script>
        //Insertion sort
        //배열 a 에 저장된 값중에서 평균에 가장 가까운 값을 찾아서 출력
        var myarr = [60,50,90,80,70];
        var tot = 0;
        document.write(myarr+"<br>");
        for(var x = 0; x<myarr.length;x++ ){
            tot += myarr[x]
        }
        var ave = parseInt(tot/myarr.length);
        var min =myarr[0];
        for(var x = 0; x<myarr.length;x++){
            if(min>myarr[x]){
                min=myarr[x];
            }
        }
        document.write("평균값 : ",ave,"<br>")
        document.write("최소값 : " , min);
