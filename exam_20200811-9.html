<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*국어 영어, 수학 점수를 입력받아서 평균을 구하여 출력
    처리조건
    1. 평균은 소수 2째자리까지 출력 (3째자리에서 반올림)
    2. 판정은 세과목 모두 40이상이고 평균 60이상이면 " 합격 "
    3. 세과목 모두 40이상이나 평균이 66미만이면 "평균미만"
    4. 평균은 60이상이나 한 과목이라도 40 미만이 있으면 " 과락 "
    */
    var ko = prompt("국어점수를 입력하세요");

    var en = prompt("영어점수를 입력하세요");

    var ma = prompt("수학점수를 입력하세요");

    var total = Number(ko)+Number(en)+Number(ma);
    var ave = (total%3*5);
    var pan;
    
    if (ko >= 40 && en >= 40 && ma >= 40){
        if (ave>=60) {
            pan = "합격";
        }
        else{
            pan = "평균미만";
        }
        }

    else{
        pan = "과락";
    }
    
    document.write(pan);

    </script>
</body>
</html>
