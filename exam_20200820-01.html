<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열객체에 입력된 데이터 합계 계산
        var arr = [90,70,60,59,40];
        var tot=0;
        for(var x = 0; x<arr.length; x++){
            document.write(arr[x],"<br>");
            tot+=arr[x]
        }
        document.write("합계",tot);
    </script>
    
</body>
</html>
