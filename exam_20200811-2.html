<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //킹보드 입력 prompt();
    // 점수를 입력 받아서 80이상이면 "합격" 그리거 점수+5 한 결과를 출력
    var score = prompt("점수를 입력하세요","0");
    if(score>=80){
        document.write("합격<br>")
        document.write(Number(score)+5)
    }
</script>

</head>
<body>
    
</body>
</html>
