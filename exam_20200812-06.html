   <script>

      //키보드로 5개의 데이터 입력 합계를 출력
      var tot =0 ;
      var cnt = 0;
      while(cnt<5){
          var a1 = parseInt(prompt("입력"));
          cnt++;
          tot+=a1;
      }
      document.write("합계",tot);
