<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3. 다중 for문.
        var cnt = 0;
        for(var x=1; x<=7; x++){ // row
            for(var y=1;y<=5; y++){//column
                cnt++;
                document.write(cnt)
            }
            document.write("<br>")
        }
       
    </script>
    
</body>
</html>
