       //키보드로 입력 1->+, 2=>-, 3->*, 4->/, 5->% 이외 범위는 "오류" 출력

    var sw = prompt("입력하세요(1~4)");
    var b = 50;
    var a = 100;

    switch(parseInt(sw)){
        case 1:
            document.write("a+b=",(a+b));
            break;
        case 2:
            document.write("a-b=",(a-b));
            break;
         case 3:
             document.write("a*b=",(a*b));
            break;
        case 4:
            document.write("a/b=",(a/b));
            break;
        case 5:
            document.write("a%b=",(a%b));
            break;
        default:
            document.write("오류");
        
    }
