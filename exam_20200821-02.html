<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bubble sort
        var myarr = [60,50,90,80,70];
        document.write(myarr+"<br>");
        for(var x=0;x<myarr.length-1;x++){  //기준값은 선택과 똑같다
            for(var y=0;y<myarr.length-x-1;y++){ 
                if(myarr[y]>myarr[y+1]){        //Bubble sort는 주위의 값만 대조하죠?
                    var imsi = myarr[y];
                    myarr[y] = myarr[y+1];
                    myarr[y+1] = imsi;
                }
            }
        }


        for(var x=0; x<myarr.length;x++){
        document.write(myarr[x]+"&nbsp") // 콤마  표기 해주기 싫어서 사용
        }
        document.write("최소값은 배열의 0번째 : ",myarr[0],"<br>");
        document.write("최대값은 배열의 length번째 : ",myarr[myarr.length-1],"<br>");
    </script>
    
</body>
</html>
