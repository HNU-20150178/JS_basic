<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 2~ 100 까지 정수 중에서 3의 배수이 면서 7의 배수만 출력
    // 갯수 , 합 출력
    //while(true)
    var x = 0;
    var num = 2;
    var sum = 0;
    while(true){
        if(num%3==0 && num%7==0){
            document.write(num," ");
            sum+=num;
            x++;
        }
        num++;
        
        if(num>100){
            break;
        }
        
    }
    document.write(x);
    document.write(sum);
    </script>
    
</body>
</html>
