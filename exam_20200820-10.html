<body>
    <script>
        //배열에 5명의 사원의 급여가 저장되어 있다.
        //화폐단위별 매수를 출력하는 프로그램을 작성하라
        //출력형식
        /* 급여 50000   10000   5000  1000  500 100 50  10  5   1
        */
        var sawon = new Array(576950, 354300,219850,457895,378766);
        var money = new Array(50000,10000,5000,1000,500,100,50,10,5,1);
        var sum = new Array();
        for (var y = 0; y<5; y++){
            for(var x = 0 ; x < money.length ; x++){
                document.write(money[x],"원 : ");
                var mok = parseInt(sawon[y]/money[x]);
                document.write(mok);
                sawon[y] = parseInt(sawon[y]%money[x]);
                
        }
    }



        


    </script>
